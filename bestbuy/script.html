<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
    <style>
        .n {
            width: 350px;
            height: 160px;
            border: 1px solid black;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <button>click</button>
</body>

</html>
<script>
    var parent1 = document.querySelector("body")
    document.querySelector("button").addEventListener("click", fun)
    function fun() {
        var div = document.createElement("div")
        div.setAttribute("class", "n")
        parent1.append(div)
    }
</script>
